<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbox</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/dist/ua-parser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-slate-900 text-white font-sans flex flex-col h-screen antialiased">

    <!-- Header -->
    <header class="p-1 bg-slate-800 border-b border-slate-700 shadow-md flex-shrink-0 flex justify-between items-center">
        <div class="text-left">
            <h1 class="text-xl font-bold text-white">Gemini AI Chatbox</h1>
            <div class="flex items-center gap-2">
                <p class="text-sm text-slate-400">Your context-aware, persistent AI assistant</p>
                <span id="current-model" class="text-xs bg-slate-700 text-slate-300 px-2 py-0.5 rounded-full"></span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="settings-button" class="p-2 rounded-full hover:bg-slate-700 transition-colors" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.424.35.534.954.26 1.431l-1.296 2.247a1.125 1.125 0 0 1-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 0 1-.22.128c-.332.183-.582.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 0 1-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 0 1-1.37-.49l-1.296-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.438-.995l-1.004-.827a1.125 1.125 0 0 1-.26-1.431l1.296-2.247a1.125 1.125 0 0 1 1.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.213-1.28Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </button>
            <button id="clear-chat-button" class="p-2 rounded-full hover:bg-slate-700 transition-colors" aria-label="Clear Chat">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Chat Log -->
    <main id="chat-log" class="flex-1 overflow-y-auto p-1 md:p-1 space-y-4">
        <!-- Messages will be dynamically inserted here -->
    </main>
    
    <!-- Footer with Input Area -->
    <footer class="p-1 md:p-1 bg-slate-900 border-t border-slate-700 flex-shrink-0">
        <div class="w-full max-w-[100%] mx-auto">
            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden flex items-end gap-2 justify-start mb-4">
                <div class="flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-slate-400"><path fill-rule="evenodd" d="M4.5 3.75a3 3 0 00-3 3v10.5a3 3 0 003 3h15a3 3 0 003-3V6.75a3 3 0 00-3-3h-15zm4.125 3.375a.75.75 0 000 1.5h6.75a.75.75 0 000-1.5h-6.75zm0 3.75a.75.75 0 000 1.5h6.75a.75.75 0 000-1.5h-6.75zm0 3.75a.75.75 0 000 1.5h6.75a.75.75 0 000-1.5h-6.75z" clip-rule="evenodd"></path></svg>
                </div>
                <div class="bg-slate-700 px-4 py-3 rounded-2xl rounded-bl-none flex items-center space-x-1.5">
                    <span class="w-2 h-2 bg-slate-400 rounded-full animate-pulse [animation-delay:-0.3s]"></span>
                    <span class="w-2 h-2 bg-slate-400 rounded-full animate-pulse [animation-delay:-0.15s]"></span>
                    <span class="w-2 h-2 bg-slate-400 rounded-full animate-pulse"></span>
                </div>
            </div>
            <!-- Error Message -->
            <div id="error-message" class="text-red-400 text-center text-sm mb-2 hidden p-3 bg-red-900/50 rounded-lg"></div>
        </div>

        <div id="image-preview-container" class="hidden w-full max-w-[100%] mx-auto mb-2 relative">
            <img id="image-preview" class="max-h-40 rounded-lg" />
            <button id="remove-image-button" class="absolute top-2 right-2 p-1 bg-black/50 rounded-full text-white hover:bg-black/75">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <form id="chat-form" class="w-full max-w-[100%] mx-auto">
            <div class="relative flex items-center bg-slate-800 rounded-xl border border-slate-700 focus-within:ring-2 focus-within:ring-blue-500 transition-all duration-200">
                <button id="attach-file-button" type="button" class="p-2 rounded-full hover:bg-slate-700 transition-colors ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400"><path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.122 2.122l7.81-7.81" /></svg>
                </button>
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <textarea id="chat-input" placeholder="Type your message or add an image..." rows="1" class="flex-1 bg-transparent text-white placeholder-slate-400 p-4 focus:outline-none disabled:opacity-50 w-full"></textarea>
                <button id="send-button" type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-xl bg-blue-600 text-white hover:bg-blue-500 disabled:bg-slate-600 disabled:cursor-not-allowed transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"></path></svg>
                </button>
            </div>
        </form>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-md border border-slate-700">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label for="api-key-input" class="block text-sm font-medium text-slate-300 mb-2">Google Gemini API Keys</label>
                    <textarea id="api-key-input" rows="4" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter one or more API keys, each on a new line..."></textarea>
                    <p class="text-xs text-slate-400 mt-2">Your keys are obfuscated and saved in your browser's IndexedDB. The app will automatically rotate to the next key if one fails.</p>
                </div>
                 <div>
                    <label for="model-select" class="block text-sm font-medium text-slate-300 mb-2">AI Model</label>
                    <select id="model-select" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fast & Recommended)</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    </select>
                </div>
                <div>
                    <button id="view-memory-button" class="w-full px-4 py-2 rounded-md bg-sky-600 hover:bg-sky-500 transition-colors font-semibold">View AI Memory</button>
                </div>
                <div>
                    <button id="clear-memory-button" class="w-full px-4 py-2 rounded-md bg-red-600 hover:bg-red-500 transition-colors font-semibold">Clear AI Memory</button>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button id="cancel-settings-button" class="px-4 py-2 rounded-md bg-slate-600 hover:bg-slate-500 transition-colors">Cancel</button>
                <button id="save-settings-button" class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-500 transition-colors font-semibold">Save and Reload</button>
            </div>
        </div>
    </div>


    <!-- Memory Modal -->
    <div id="memory-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-2xl border border-slate-700 flex flex-col" style="max-height: 80vh;">
            <h2 class="text-xl font-bold mb-4">AI Memory</h2>
            <div id="memory-content" class="flex-1 overflow-y-auto bg-slate-900 p-4 rounded-md">
                <!-- Memories will be dynamically inserted here -->
            </div>
            <div class="mt-6 flex justify-end">
                <button id="close-memory-modal-button" class="px-4 py-2 rounded-md bg-slate-600 hover:bg-slate-500 transition-colors">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
